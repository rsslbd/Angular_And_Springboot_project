<div>
    <a class="btn btn-primary" routerLink="/home/customer-create">Add Customer</a>
</div>
<div class="card top-selling overflow-auto">
    <div class="content-wrapper">
        <div class=" col-md-12 container-fluid rounded" style="padding: 20px;">

            <table class=" table table-striped table-reponsive-sm">
                <thead>
                    <tr>
                        <th>Customer Id</th>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let v of list">
                        <td>{{v.customer_id}}</td>
                        <td>{{v.customer_name}}</td>
                        <td>{{v.email}}</td>
                        <td>{{v.phone}}</td>
                        <td>{{v.country}}</td>
                        <td>{{v.city}}</td>
                        <td>{{v.address}}</td>
                        <td style="padding-left: 5px;">
                            <a href="#" [routerLink]="['/home/', v.customer_id, 'customer-view']" class="btn btn-info">View
                            </a> &nbsp;
                            <a href="#" [routerLink]="['/home/', v.customer_id, 'customer-edit']"
                                class="btn btn-primary">Edit</a> &nbsp;
                            <button type="button" (click)="deletePost(v.customer_id)"
                                class="btn btn-danger">Delete</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
