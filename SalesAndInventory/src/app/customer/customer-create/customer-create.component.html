<div class="content-wrapper">
    <div class="container-fluid rounded pb-2">
        <div class="card-body">
            <h5 class="card-title">Add New Customer</h5>
            <a routerLink="/home/customer-list" class="btn btn-primary">Back</a>

            <!-- Multi Columns Form -->
            <form class="row g-3" [formGroup]="form1" (ngSubmit)="submit()">
                <div class="col-md-4">
                    <label for="customer_name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customer_name" formControlName="customer_name">
                    <div *ngIf="f['customer_name'].touched && f['customer_name'].invalid" class="alert alert-danger">
                        <div *ngIf="f['customer_name'].errors && f['customer_name'].errors['required']">Customer is required.
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                    <div *ngIf="f['email'].touched && f['email'].invalid"
                        class="alert alert-danger">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is
                            required.</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone">
                    <div *ngIf="f['phone'].touched && f['phone'].invalid"
                        class="alert alert-danger">
                        <div *ngIf="f['phone'].errors && f['phone'].errors['required']">
                            Phone is required.</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" formControlName="country">
                    <div *ngIf="f['country'].touched && f['country'].invalid" class="alert alert-danger">
                        <div *ngIf="f['country'].errors && f['country'].errors['required']">Country is required.
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                    <div *ngIf="f['city'].touched && f['city'].invalid" class="alert alert-danger">
                        <div *ngIf="f['city'].errors && f['city'].errors['required']">Title is required.</div>
                    </div>
                </div>
                
               
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="" formControlName="address">
                    <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                        <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required.</div>
                    </div>
                </div>
                
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" >Submit</button>&nbsp;
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </form>

        </div>
    </div>
</div>
