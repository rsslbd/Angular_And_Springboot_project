<div>
    <a class="btn btn-primary" routerLink="/home/create">Add Product</a>
</div>
<br>
<div class="card top-selling overflow-auto">
    <div class="content-wrapper">
        <div class=" col-md-12 container-fluid rounded" style="padding: 20px;">

            <table class=" table table-striped table-reponsive-sm">
                <thead>
                    <tr>
                        <th>Prouct Id</th>
                        <th>Product Name</th>
                        <th>Catagory</th>
                        <th>Sub-Catagory</th>
                        <th>Brand Name</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>SKU</th>
                        <th>Date</th>
                        <th>Action</th>



                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let v of list">
                        <td>{{v.product_id}}</td>
                        <td>{{v.product_name}}</td>
                        <td>{{v.catagory}}</td>
                        <td>{{v.sub_catagory}}</td>
                        <td>{{v.brand_name}}</td>
                        <td>{{v.qty}}</td>
                        <td>{{v.unit}}</td>
                        <td>{{v.purchase_price}}</td>
                        <td>{{v.sku}}</td>
                        <td>{{v.date}}</td>
                        <td style="padding-left: 5px;">
                            <a href="#" [routerLink]="['/home/', v.product_id, 'view']" class="btn btn-info">View
                            </a> &nbsp;
                            <a href="#" [routerLink]="['/home/', v.product_id, 'edit']"
                                class="btn btn-primary">Edit</a> &nbsp;
                            <button type="button" (click)="deletePost(v.product_id)"
                                class="btn btn-danger">Delete</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
